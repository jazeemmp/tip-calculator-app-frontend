<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="images/logo.svg" alt="" />
    <div class="calculator">
      <div class="left-section">
        <div class="left-top">
          <p class="title">Bill</p>
          <div class="input-filed">
            <img class="icon" src="images/icon-dollar.svg" alt="" />
            <input placeholder="0" class="input-area" id="bill-input" type="text" />
          </div>
        </div>
        <div class="left-middle">
          <p class="title">Select Tip %</p>
          <div class="options-container">
            <button value="5" class="option-btn">5%</button>
            <button value="10" class="option-btn">10%</button>
            <button value="15" class="option-btn">15%</button>
            <button value="25" class="option-btn ">25%</button>
            <button value="50" class="option-btn">50%</button>
            <input placeholder="Custom" class="option-input" id="option-input" type="number" />
          </div>
        </div>
        <div class="left-bottom">
          <p class="title">Number of people</p>
          <div class="input-filed">
            <span id="errmsg">Can't be zero</span>
            <img class="icon" src="images/icon-person.svg" alt="" />
            <input placeholder="0" class="input-area" id="people-input" type="number" />
          </div>
        </div>
      </div>
      <div class="right-section">
        <div class="right-top">
          <div class="tip-amount">
            <p class="head">Tip Amount <span class="txt">/ person</span></p>
            <h1 id="tip-amount">$0.00</h1>
          </div>
          <div class="tip-amount">
            <p class="head">Total <span class="txt">/ person</span></p>
            <h1 id="total">$0.00</h1>
          </div>
        </div>
        <div class="right-bottom">
          <button class="reset-btn">Reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
